<!DOCTYPE html>

<head>
    <title>
        SignMeHub - Inloggen
    </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div>
        <div class="title">
            <p class="title">
                <label class="title"><b>SignMeHub - Inloggen</b></label>
            </p>
        </div>

        <div class="login">
            <form method="post">
                <input class="login" name="username" type="text" placeholder="Gebruikersnaam">
                <input class="login" name="password" type="password" placeholder="Wachtwoord">
            </form>
            <a href="dashboardPage.html"><button>Inloggen</button></a>
        </div>
    </div>
</body>

</html>
