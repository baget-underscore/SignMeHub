<!DOCTYPE html>

<head>
    <title>
        SignMeHub - Login
    </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body class="w3-sand">
    <div class="w3-container">
        <div class="w3-panel w3-border w3-pale-blue w3-round-large">
            <p class="w3-center">
                <label class="w3-text-blue"><b>SignMeHub</b></label>
            </p>
        </div>

        <div class="w3-display-middle w3-card-4 w3-pale-blue">
            <form class="w3-container" method="post">
                <p>      
                    <label class="w3-text-indigo"><b>Username</b></label>
                    <input class="w3-input w3-border w3-white" name="username" type="text">
                </p>
                <p>
                    <label class="w3-text-indigo"><b>Password</b></label>
                    <input class="w3-input w3-border w3-white" name="password" type="text">
                </p>
                <p>
                    <a class="w3-button w3-border w3-white w3-hover-light-blue" href="/homePage.html">Submit</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
